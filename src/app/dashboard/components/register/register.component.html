<mat-card>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="name">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Contact Number" formControlName="contact_number">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Student Number" formControlName="student_number">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email">
      </mat-form-field>
      <mat-form-field>
        <mat-select matInput placeholder="Branch" formControlName="branch">
          <mat-option *ngFor="let branch of branches" [value]="branch">{{branch}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select matInput placeholder="Year" formControlName="year">
          <mat-option *ngFor="let year of years" [value]="year">{{year}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select matInput placeholder="Gender" formControlName="gender">
          <mat-option *ngFor="let gender of genders" [value]="gender">{{gender}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select matInput placeholder="Sports" formControlName="sports">
          <mat-option *ngFor="let sport of sports" [value]="sport">{{sport}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-select matInput placeholder="Residence" formControlName="residence">
          <mat-option *ngFor="let residence of residences" [value]="residence">{{residence}}</mat-option>

        </mat-select>
      </mat-form-field>


    </form>
  </mat-card-content>
</mat-card>
