<div class="container-fluid">
  <div class="row schedule">
    <div class="col-md-12 text-center">
      <div class="schedule-header"><span style="color: #ee7700">TODAY'S</span>&nbsp;MATCHES</div>
    </div>
    <div class="col-md-12">
      <div class="slider">
        <div class="slide-track">
          <ng-container *ngFor="let schedule of schedules">
          <div class="slide">
            <app-carousel-card [schedule]="schedule"></app-carousel-card>
          </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
