<div class="header">
  <h1 class="header__name">MEDAL TELLY</h1>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="branch">
    <th mat-header-cell *matHeaderCellDef> Branch </th>
    <td mat-cell *matCellDef="let element"> {{element.branch}} </td>
  </ng-container>

  <ng-container matColumnDef="bronze">
    <th mat-header-cell *matHeaderCellDef> Bronze </th>
    <td mat-cell *matCellDef="let element"> {{element.bronze}} </td>
  </ng-container>

  <ng-container matColumnDef="silver">
    <th mat-header-cell *matHeaderCellDef> Silver </th>
    <td mat-cell *matCellDef="let element"> {{element.silver}} </td>
  </ng-container>

  <ng-container matColumnDef="gold">
    <th mat-header-cell *matHeaderCellDef> Gold </th>
    <td mat-cell *matCellDef="let element"> {{element.gold}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
