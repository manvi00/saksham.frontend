<mat-card class="profile-card" ngClass.sm="profile-card-md">
  <img ngClass.sm="profile-pic-md" class="profile-pic" [src]="profilePic"/>
  <div class="content">
    <h3>{{name}}</h3>
    <div>
      <a [href]="github" target="_blank"><img ngClass.sm="link-img-md" class="link-img"
                                              src="/assets/images/links/github.png"/></a>
      <a [href]="linkedIn" target="_blank"><img ngClass.sm="link-img-md" class="link-img"
                                                src="/assets/images/links/linkedin-logo.png"/></a>
      <a [href]="facebook" target="_blank"><img ngClass.sm="link-img-md" class="link-img"
                                                src="/assets/images/links/facebook-logo.png"/></a>
      <a [href]="instagram" target="_blank"><img ngClass.sm="link-img-md" class="link-img"
                                                 src="/assets/images/links/instagram.png"/></a>
    </div>
  </div>
</mat-card>
